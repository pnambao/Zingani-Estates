<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <Header class="container-fluid">
        <h1 class="display-1">Zingani Ian Phiri Estates </h1>
        <h3>Rental payments made easy just for you</h3>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link" href="#"> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#"> About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#"> Contact Us</a></li>
            </ul>  
        </nav>
        <hr>
    </Header>
    <main>
        <div>
            <h4>Rent due for this month:</h2>
            <span id="rentDue"></span>
        </div>
        <div class="col-md-12">
            <form action="" id="payment-form">
                <fieldset>
                    <legend> Payment Form</legend>
                    <label for="signature"> Enter your first name:</label>
                    <input type="text" id="firstName" placeholder="First Name"> <br>
                    <label for="signature"> Enter your last name :</label>
                    <input type="text" id="lastName" placeholder="Last Name"> <br>
                    <label for="signature"> Enter the rent to be paid:</label>
                    <input type="number" id="amount" placeholder="ZMW 0.00">
                     <br><br>
                    <p>To make a payment, click here</p>


                     <div id="card-element">
                        <!-- Stripe Card Element will be inserted here -->
                    </div>
                    <br>
                    <button id="payment" type="submit" class="btn btn-primary">Pay Rent</button>
                </fieldset>
            </form>
            
        </div>

        <div id="payment-result"></div>

    </main>
<hr>
    <footer id="footer" class="container-fluid">
        <p>&copy; 2024 by Panje Nambao all rights reserved</p>
        <p> contact: <a href="mailto:panjenambao@gmail.com">Email</a></p>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
